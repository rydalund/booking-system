version: '3.8'
services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 30s
      timeout: 10s
      retries: 3

  app-template: &app-template  # Shared configuration for separate config for app1/app2
    build: .
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy

  app1: # Explicit service for app1 (to test without nginx)
    <<: *app-template
    ports:
      - "8081:8080"

  app2: # Explicit service for app2 (to test without nginx)
    <<: *app-template
    ports:
      - "8082:8080"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
      - "443:443"  # For HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2

volumes:
  postgres_data: